name: Trigger auto deployment for scrapemaster-frontend-prod

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/scrapemaster-frontend-prod-AutoDeployTrigger-06e1a2d5-46f6-4ddc-90f5-5b024a781ef5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SCRAPEMASTERFRONTENDPROD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SCRAPEMASTERFRONTENDPROD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SCRAPEMASTERFRONTENDPROD_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: scrapemaster1748796000.azurecr.io
          registryUsername: ${{ secrets.SCRAPEMASTERFRONTENDPROD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SCRAPEMASTERFRONTENDPROD_REGISTRY_PASSWORD }}
          containerAppName: scrapemaster-frontend-prod
          resourceGroup: scrapemaster-rg
          imageToBuild: scrapemaster1748796000.azurecr.io/scrapemaster-frontend-prod:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


