<!DOCTYPE html>
<html>
<head>
    <title>Test LocalStorage</title>
</head>
<body>
    <h1>Test LocalStorage for API Keys</h1>
    <script>
        // Set the Azure API key and endpoint in localStorage
        localStorage.setItem('azureApiKey', 'YOUR_AZURE_API_KEY');
        localStorage.setItem('azureEndpoint', 'https://your-azure-endpoint.services.ai.azure.com');
        
        // Set the OpenAI API key
        localStorage.setItem('openaiApiKey', 'YOUR_OPENAI_API_KEY');
        
        // Display the values
        document.write('<p>Azure API Key: ' + localStorage.getItem('azureApiKey') + '</p>');
        document.write('<p>Azure Endpoint: ' + localStorage.getItem('azureEndpoint') + '</p>');
        document.write('<p>OpenAI API Key: ' + localStorage.getItem('openaiApiKey') + '</p>');
        
        document.write('<p>Keys have been set in localStorage. You can now close this page and test the application.</p>');
    </script>
</body>
</html>
